<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/fd995c396b.js" crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        spacing: {
                            "104": "26rem",
                            "112": "28rem",
                            "128": "32rem",
                            "144": "36rem",
                            "160": "40rem",
                            "192": "48rem",
                            "200": "50rem"
                        }
                    }
                }
            }
        </script>
        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Text Encryption</title>
    </head>

    <body class="flex flex-col min-h-screen bg-gray-900">
        <header>
            <nav class="bg-white border-gray-200 dark:bg-gray-900">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                        <img src="./assets/icon.png" class="h-8" alt="Logo" />
                        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Text Encryption</span>
                    </a>
                </div>
            </nav>
        </header>
        
        <main class="flex flex-wrap md:flex-grow md:flex justify-center items-center">
            <div id="banner" tabindex="-1" class="fixed z-50 flex-col md:flex-row justify-between w-[calc(100%-2rem)] p-4 -translate-x-1/2 bg-white border border-gray-100 rounded-lg shadow-sm lg:max-w-7xl left-1/2 top-6 dark:bg-gray-700 dark:border-gray-600 hidden">
                <div class="flex flex-col items-start mb-3 me-4 md:items-center md:flex-row md:mb-0">
                    <a href="#" class="flex items-center space-x-3 mb-2 border-gray-200 md:pe-4 md:me-4 md:border-e md:mb-0 dark:border-gray-600">
                        <img src="./assets/icon.png" class="h-8" alt="Logo" />
                        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Text Encryption</span>
                    </a>
                    <p id="banner-message" class="flex items-center text-sm font-normal text-gray-500 dark:text-gray-400"></p>
                </div>
            </div>

            <div class="w-full md:w-1/2 flex flex-col justify-center items-center">
                <div class="w-11/12 mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                    <div class="w-full px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
                        <label for="text" class="sr-only">Your text</label>
                        <textarea id="text" rows="4" class="w-full h-96 px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Your text to encrypt here..." required></textarea>
                    </div>
                    <div class="w-full flex items-center justify-center md:justify-end px-3 py-2 border-t gap-3 dark:border-gray-600">
                        <button id="encrypt-btn" class="gap-2 inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800" onclick="encryptByButton()">
                            <i class="fa-solid fa-lock"></i>
                            Encrypt text
                        </button>
                        <button id="decrypt-btn" class="gap-2 inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800" onclick="decryptByButton()">
                            <i class="fa-solid fa-unlock"></i>
                            Decrypt text
                        </button>
                    </div>
                </div>
            </div>

            <div class="w-full md:w-1/2 flex justify-center items-center">
                <div class="w-11/12 mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                    <div class="w-full px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
                        <label for="text-result" class="sr-only">Your encrypted text</label>
                        <textarea id="text-result" rows="4" class="w-full h-96 px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Your encrypted text here..."></textarea>
                    </div>
                    <div class="w-full flex items-center justify-end px-3 py-2 border-t gap-3 dark:border-gray-600">
                        <button id="copy-btn" type="button" class="inline-flex justify-center items-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600" onclick="copyByButton()">
                            <i class="fa-solid fa-copy"></i>
                            <span class="sr-only">Copy</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-white dark:bg-transparent mt-auto">
            <div class="w-full mx-auto max-w-screen-xl p-4 flex items-center justify-center">
                <span class="text-sm text-gray-500 text-center dark:text-gray-400">Â© 2024 
                    <a href="https://sebastiandosman.netlify.app" class="hover:underline">Juan Sebastian Dosman</a>. All Rights Reserved.
                </span>
            </div>
        </footer>

        <script src="./scripts/main.js"></script>
    </body>
</html>
